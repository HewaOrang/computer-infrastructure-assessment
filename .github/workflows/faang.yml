name: Run FAANG Script

on:
  workflow_dispatch:
  schedule:
    - cron: "30 10 * * 6"   # every Saturday at 10:30 AM (change/remove if you want)

jobs:
  run-faang:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Requirements
        run: |
          pip install yfinance matplotlib

      - name: Run FAANG script
      - name: Ensure output directories exist
        run: |
          mkdir -p data
          mkdir -p plots
          echo "Repo tree:"
          ls -R
        run: python faang.py

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Auto update FAANG data and plots" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push origin HEAD



